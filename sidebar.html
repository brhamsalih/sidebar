<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Tajawal/Tajawal-Regular.ttf">
    <title>Sidebare</title>
</head>
<body>
    <div class="container">
        <!--Sidebar-->
        <div class="navigation">
            <div class="menu-toggle"></div> 
            <ul class="list">
                <!--Home-->
                <li class="list-item active" style="--color:#f44336">
                    <a href="#">
                        <span class="icon">
                            <img src="./ion-icone/home-outline.svg" alt="Home">                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <!--About-->
                <li class="list-item " style="--color:#ffa117">
                    <a href="#">
                        <span class="icon">
                            <img src="./ion-icone/alert-outline.svg" alt="Blog">                        </span>
                        <span class="text">About</span>
                    </a>
                </li>
                <!--Contact-->
                <li class="list-item " style="--color:#0fc70f">
                    <a href="#">
                        <span class="icon">
                            <img src="./ion-icone/call-outline.svg" alt="Blog">                        </span>
                        <span class="text">Contact</span>
                    </a>
                </li>
                <!--Portfoli-->
                <li class="list-item " style="--color:#2196f3">
                    <a href="#">
                        <span class="icon">
                            <img src="./ion-icone/grid-outline.svg" alt="Blog">                        </span>
                        <span class="text">Portfoli</span>
                    </a>
                </li>
                <!--Blog-->
                <li class="list-item " style="--color:#b145e9">
                    <a href="#">
                        <span class="icon">
                            <img src="./ion-icone/pencil-outline.svg" alt="Blog">
                        </span>
                        <span class="text">Blog</span>
                    </a>
                </li>                
            </ul>
        </div>
        <!--End-Sidebar-->
    </div>

















    <script src="./js/script.js"></script>
</body>
</html>
